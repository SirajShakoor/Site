<ng-container>

  <div class="modal-header">
    <h5 class="modal-title">Site</h5>
  </div>

  <div class="modal-body">
    <div  class="info-panel position-relative" ngForm #create="ngForm">

      <div class="form-group-custom row">
				<label for="code" class="col-sm-2 col-form-label">Code
				</label>
				<div class="col-sm-5">
					<input type="text" name="code" class="form-control" maxlength="50" [(ngModel)]="_site.code"
						disabled>
				</div>
				<label for="status" class="col-sm-1 col-form-label">Status
				</label>
				<div class="col-sm-2">
					<select id="status" name="status" class="form-select" [(ngModel)]="_site.activeStatus" required>
						<option value="Y">Active</option>
						<option value="N">In Active</option>
					</select>
				</div>
			</div>

      <div class="form-group-custom row">
				<label for="name" class="col-sm-2 col-form-label">Name
				</label>
				<div class="col-sm-8">
					<input type="text" name="name" class="form-control" [(ngModel)]="_site.name" required
						maxlength="50">
				</div>
			</div>

      <div class="form-group-custom row">
				<label for="shortname" class="col-sm-2 col-form-label">Short Name
				</label>
				<div class="col-sm-8">
					<input type="text" name="shortname" class="form-control" maxlength="50"
						[(ngModel)]="_site.shortName">
				</div>
			</div>

      <div class="form-group-custom row">
				<label for="address" class="col-sm-2 col-form-label">Address
				</label>
				<div class="col-sm-8">
					<textarea name="address" class="form-control textarea" rows="3" maxlength="2500" [(ngModel)]="_site.address"></textarea>
				</div>
			</div>

			<div class="form-group-custom row">
			<label for="city" class="col-sm-2 col-form-label">City</label>
			<div class="col-sm-8">
				<select id="city" name="city" class="form-select" [(ngModel)]="_site.city" (ngModelChange)="onCitySelect()">
				<option value="" [selected]="!_site.city">Select City</option>
				@for(item of cities; track item.code){
					<option [value]="item.code">
					{{item.code}} | {{item.description}}
					</option>
				}
				</select>
			</div>
			<div class="col-sm-1 sync-list">
				<button class="btn-list sync-icon" (click)="openCityDialog(_site.city)">
				<fa-icon [icon]="faListAlt"></fa-icon>
				</button>
			</div>
			</div>

      <div class="form-group-custom row">
				<label for="region" class="col-sm-2 col-form-label">Region
				</label>
				<div class="col-sm-3">
					<input type="text" name="region" class="form-control" disabled maxlength="50" [(ngModel)]="region">
				</div>
				<div class="col-sm-1">
				</div>
				<label for="country" class="col-sm-1 col-form-label">Country
				</label>
				<div class="col-sm-3">
					<input type="text" name="country" class="form-control" disabled maxlength="50"
						[(ngModel)]="country">
				</div>
			</div>

      <div class="form-group-custom row">
				<label for="phone" class="col-sm-2 col-form-label">Phone
				</label>
				<div class="col-sm-3">
					<input type="text" name="phone" class="form-control" maxlength="50" [(ngModel)]="_site.phone">
				</div>
				<div class="col-sm-1">
				</div>
				<label for="fax" class="col-sm-1 col-form-label">Fax
				</label>
				<div class="col-sm-3">
					<input type="text" name="fax" class="form-control" maxlength="50" [(ngModel)]="_site.fax">
				</div>
			</div>

      <div class="form-group-custom row">
				<label for="email" class="col-sm-2 col-form-label">Email
				</label>
				<div class="col-sm-8">
					<input type="text" name="email" class="form-control" maxlength="50" [(ngModel)]="_site.email">
				</div>
			</div>

      <div class="form-group-custom row">

				<label for="contactPerson" class="col-sm-2 col-form-label">Contact Person
				</label>
				<div class="col-sm-3">
					<select id="contactSalutation" name="contactSalutation" class="form-control"
						[(ngModel)]="_site.contactSalutation">
						<option value="M">Mr.</option>
						<option value="S">Ms</option>
						<option value="R">Mrs</option>
						<option value="O">Other</option>
					</select>
				</div>
				<div class="col-sm-5">
					<input type="text" name="contactPerson" class="form-control" maxlength="50"
						[(ngModel)]="_site.contactPerson">
				</div>

			</div>

      <div class="form-group-custom row">

				<label for="supplyPointTag" class="col-sm-2 col-form-label">Supply Point
				</label>
				<div class="col-sm-3 col-form-label">
					<input type="checkbox" id="supplyPointTag" name="supplyPointTag"
						[ngModel]="_site.supplyPointTag === 'Y' ? true : _site.supplyPointTag === 'N' ? false : null"
						(ngModelChange)="_site.supplyPointTag = $event ? 'Y' : 'N'">
				</div>
			</div>
    </div>
  </div>

  <div class="modal-footer">
    <button class="btn-save" type="button" (click)="onConfirmClick()" [disabled]="!create.valid">Save</button>
    <button class="btn-delete" type="button" [hidden]="!edit" (click)="onDeleteClick()">Delete</button>
    <button class="btn-cancel" type="button" (click)="onCancelClick()">Cancel</button>
  </div>

</ng-container>
