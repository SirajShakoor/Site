<ng-container>

	<div class="modal-header">
		<h5 class="modal-title">{{ data.title }}</h5>
	</div>

	<div class="modal-body">
		<div class="info-panel position-relative" ngForm>
			<p>{{ data.message }}</p>
		</div>
	</div>

	<div class="modal-footer">
		<button class="btn" type="button" (click)="onConfirm()">Yes</button>
		<button class="btn" type="button" (click)="onCancel()">No</button>
	</div>

</ng-container>
